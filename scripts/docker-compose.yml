version: '3.9'

services:
    db:
        image: postgres:15-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: root
            POSTGRES_MULTIPLE_DATABASES: factory_connector,factory_registrant,intention_analytics
        ports:
            - 5432:5432
        volumes:
            - ./db:/docker-entrypoint-initdb.d
            - ../data/db:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD', 'pg_isready', '--username=postgres', '--host=127.0.0.1', '--port=5432']
            interval: 2s
            timeout: 1m
            retries: 5
            start_period: 10s
